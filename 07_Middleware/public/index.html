<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>API Express</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">API Pizzas</span>
    </nav>

    <div class="container">

        <div class="m-5">

            <div class="row">
                <div class="col-sm">
                    <input id="top" type="text" class="form-control" value="" placeholder="Top">
                </div>
                <div class="col-sm">
                    <input id="orderField" type="text" class="form-control" value="" placeholder="Order Field">
                </div>
                <div class="col-sm">
                    <input id="sortOrder" type="text" class="form-control" value="" placeholder="Sort Order">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" onclick="getAll()">GetAll Pizzas</button>
                <button class="btn btn-secondary ml-2" onclick="resetAll()">Reset</button>
            </div>          
            <ul class="list-group mt-4" id="lista-get-pizzas">
                <li class="list-group-item active">Ejemplo Pizza</li>                
            </ul>  
    
            <br>
            <br>
            <hr>
            <br>
            <input id="idGet" type="number" class="form-control" value="" placeholder="Id">
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" onclick="getById()">GetById</button> 
                <button class="btn btn-secondary ml-2" onclick="resetSelectedPizza()">Reset</button>
            </div>  
            <ul class="list-group mt-4" id="pizza-elegida">
                               
            </ul>                 
    
            <br>
            <br>
            <hr>
            <br>
            <input id="idDelete" type="number" class="form-control" value="" placeholder="Id">
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger" onclick="deleteById()">DeleteById</button> 
            </div> 
            
    
            <br>
            <br>
            <hr>
            <br>
            <div class="row">
                <div class="col-sm">
                    <input id="nombreInsert" type="text" class="form-control" value="" placeholder="Nombre">
                </div>
                <div class="col-sm">
                    <input id="libreGlutenInsert" type="number" class="form-control" value="" min="0" max="1" placeholder="Libre Gluten (0 o 1)">
                </div>
                <div class="col-sm">
                    <input id="importeInsert" type="number" class="form-control" value="" placeholder="Importe">
                </div>
                <div class="col-sm">
                    <input id="descripcionInsert" type="text" class="form-control" value="" placeholder="Descripcion">
                </div>
            </div>    
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-success" onclick="insert()">Insert Pizza</button> 
            </div>                   
        
    
            <br>
            <br>
            <hr>
            <br>
            <div class="row">
                <div class="col-sm">
                    <input id="idUpdate" type="number" class="form-control" value="" placeholder="Id">
                </div>
                <div class="col-sm">
                    <input id="nombreUpdate" type="text" class="form-control" value="" placeholder="Nombre">
                </div>
                <div class="col-sm">
                    <input id="libreGlutenUpdate" type="number" class="form-control" value="" min="0" max="1" placeholder="Libre Gluten (0 o 1)">
                </div>
                <div class="col-sm">
                    <input id="importeUpdate" type="number" class="form-control" value="" placeholder="Importe">
                </div>
                <div class="col-sm">
                    <input id="descripcionUpdate" type="text" class="form-control" value="" placeholder="Descripcion">
                </div>
            </div>    
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-warning" onclick="update()">Update Pizza</button> 
            </div> 
        </div>

    </div>

    <script src="main.js"></script>  
</body>
</html>
