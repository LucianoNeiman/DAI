<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>API Express</title>
</head>
<body>

    <div class="m-5 container">
        <input id="top" type="text" class="form-control" value="" placeholder="Top">
        <input id="orderField" type="text" class="form-control" value="" placeholder="Order Field">
        <input id="sortOrder" type="text" class="form-control" value="" placeholder="Sort Order">
        <button class="btn btn-primary" onclick="getAll()">GetAll Pizzas</button>    

        <br>
        <br>
        <hr>
        <br>
        <input id="idGet" type="number" class="form-control" value="" placeholder="Id">
        <button class="btn btn-primary" onclick="getById()">GetById</button>    

        <br>
        <br>
        <hr>
        <br>
        <input id="idDelete" type="number" class="form-control" value="" placeholder="Id">
        <button class="btn btn-primary" onclick="deleteById()">DeleteById</button>

        <br>
        <br>
        <hr>
        <br>
        <input id="nombreInsert" type="text" class="form-control" value="" placeholder="Nombre">
        <input id="libreGlutenInsert" type="number" class="form-control" value="" min="0" max="1" placeholder="Libre Gluten (0 o 1)">
        <input id="importeInsert" type="number" class="form-control" value="" placeholder="Importe">
        <input id="descripcionInsert" type="text" class="form-control" value="" placeholder="Descripcion">
        <button class="btn btn-primary" onclick="insert()">Insert Pizza</button>

        <br>
        <br>
        <hr>
        <br>
        <input id="idUpdate" type="number" class="form-control" value="" placeholder="Id">
        <input id="nombreUpdate" type="text" class="form-control" value="" placeholder="Nombre">
        <input id="libreGlutenUpdate" type="number" class="form-control" value="" min="0" max="1" placeholder="Libre Gluten (0 o 1)">
        <input id="importeUpdate" type="number" class="form-control" value="" placeholder="Importe">
        <input id="descripcionUpdate" type="text" class="form-control" value="" placeholder="Descripcion">
        <button class="btn btn-primary" onclick="update()">Update Pizza</button>
    </div>



    <script src="main.js"></script>    
</body>
</html>
